    <button id="shareButton">compartir<br> pagina</button>
    <script>
        document.getElementById('shareButton').addEventListener('click', async () => {
            if (navigator.share) {
                try {
                    await navigator.share({
                        title: document.title,
                        text: 'Echa un vistazo a esta página:',
                        url: window.location.href
                    });
                    console.log('Página compartida con éxito');
                } catch (error) {
                    console.error('Error al compartir la página:', error);
                }
            } else {
                alert('La API de compartir no es compatible con este navegador.');
            }
        });
